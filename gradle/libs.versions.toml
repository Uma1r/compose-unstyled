[versions]
unstyled = "1.47.0"

kotlin = "2.2.20"
compose = "1.9.0"

hot-reload = "1.0.0-rc01"
nexusPublishPlugin = "2.0.0-rc-1"
activity-core = "1.10.1"
lucide = "1.0.0"
window = "1.4.0"
coil = "3.0.0-rc01"

# Android
android-compileSDK = "35"
android-minSDK = "21"
agp = "8.10.1"

# testing
assertj = "3.24.2"
junitAndroid = "1.8.2"

[libraries]
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }
androidx-activitycompose = { module = "androidx.activity:activity-compose", version.ref = "activity-core" }
androidx-window = { module = "androidx.window:window", version.ref = "window" }
composables-icons-lucide = { module = "com.composables:icons-lucide", version.ref = "lucide" }
alexstyl-coil = { module = "com.alexstyl:addcoilmultiplatform", version.ref = "coil" }
androidx-compose-test = { module = "androidx.compose.ui:ui-test-junit4-android", version.ref = "junitAndroid" }
androidx-compose-test-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "junitAndroid" }

[plugins]
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
compose-hotreload = { id = "org.jetbrains.compose.hot-reload", version.ref = "hot-reload" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
nexus-publish = { id = "io.github.gradle-nexus.publish-plugin", version.ref = "nexusPublishPlugin" }